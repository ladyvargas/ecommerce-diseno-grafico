<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - CNC CAMPAS Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/whatsapp-float.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f9fafb;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.25rem 2rem;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #111827;
        }

        .order-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .order-id {
            font-size: 1.25rem;
            font-weight: 700;
            color: #4a2f1a;
        }

        .order-date {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-pending {
            background: #fef3c7;
            color: #f59e0b;
        }

        .badge-processing {
            background: #dbeafe;
            color: #3b82f6;
        }

        .badge-completed {
            background: #d1fae5;
            color: #10b981;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: #6b7280;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .total-label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a2f1a;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a2f1a, #ec4899);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 5rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <a id="whatsappFloat" href="#" target="_blank" class="whatsapp-float" title="Cont√°ctanos por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <img src="/img/logo.png" alt="CNC CAMPAS" class="logo">
            <nav id="mainNav">
                <a href="/">Inicio</a>
                <a href="/pages/productos.html">Tienda Virtual</a>
                <a href="/pages/services.html">Servicios</a>
                <a href="/pages/about.html">Sobre Nosotros</a>
                <a href="/#contacto">Contacto</a>

                <!-- OPCIONES USUARIO SOLO M√ìVIL -->
                <div class="mobile-user-menu">
                    <a href="/pages/mis-pedidos.html">Mis Pedidos</a>
                    <a href="/pages/admin-pro.html" id="adminLinkMobile" style="display:none;">
                        Panel Admin
                    </a>
                    <button onclick="logout()" class="logout-mobile">
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </nav>

            <div class="header-icons">
                <!-- CARRITO -->
                <button class="icon-btn" onclick="window.location.href='/cart'">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="cart-count" style="display: none;">0</span>
                </button>

                <!-- HAMBURGER -->
                <button class="hamburger" id="hamburgerBtn" aria-label="Men√∫">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <!-- USUARIO SOLO DESKTOP -->
                <div class="user-menu-container desktop-only">
                    <button class="icon-btn" id="userMenuBtn">
                        <i class="fas fa-user"></i>
                    </button>

                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <div class="user-info" id="userInfo">
                            <i class="fas fa-user-circle"></i>
                            <span id="userName">Usuario</span>
                        </div>
                        <a href="/pages/mis-pedidos.html" class="dropdown-item">
                            <i class="fas fa-shopping-bag"></i> Mis Pedidos
                        </a>
                        <a href="/pages/admin-pro.html" class="dropdown-item" id="adminLink" style="display: none;">
                            <i class="fas fa-cog"></i> Panel Admin
                        </a>
                        <div class="dropdown-divider"></div>
                        <button onclick="logout()" class="dropdown-item logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                        </button>
                        <div id="userGuest" style="display:none;">
                            <a href="/pages/login.html" class="dropdown-item">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Mis Pedidos</h1>

        <div id="ordersContainer">
            <div style="text-align: center; padding: 3rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #4a2f1a;"></i>
                <p style="margin-top: 1rem; color: #6b7280;">Cargando pedidos...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ecommerce-diseno-grafico-production.up.railway.app/api';
        const token = localStorage.getItem('token');

        async function loadOrders() {
            if (!token) {
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-lock"></i></div>
                        <h2 style="margin-bottom: 1rem;">Debes iniciar sesi√≥n</h2>
                        <p style="color: #6b7280; margin-bottom: 2rem;">Inicia sesi√≥n para ver tus pedidos</p>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home"></i> Ir al inicio
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/orders/my-orders`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const orders = await response.json();

                if (orders.length === 0) {
                    document.getElementById('ordersContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fas fa-shopping-bag"></i></div>
                            <h2 style="margin-bottom: 1rem;">No tienes pedidos a√∫n</h2>
                            <p style="color: #6b7280; margin-bottom: 2rem;">Explora nuestro cat√°logo y realiza tu primera compra</p>
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i> Ir a comprar
                            </a>
                        </div>
                    `;
                    return;
                }

                document.getElementById('ordersContainer').innerHTML = orders.map(order => {
                    const statusBadges = {
                        'pending': '<span class="badge badge-pending">‚è≥ Pendiente</span>',
                        'processing': '<span class="badge badge-processing">üîÑ En Proceso</span>',
                        'completed': '<span class="badge badge-completed">‚úÖ Completado</span>'
                    };

                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <div class="order-id">Pedido #${order.id}</div>
                                    <div class="order-date">${new Date(order.createdAt).toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}</div>
                                </div>
                                ${statusBadges[order.status] || order.status}
                            </div>
                            
                            <div class="order-items">
                                ${order.items.map(item => `
                                    <div class="order-item">
                                        <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}" class="item-image">
                                        <div class="item-info">
                                            <div class="item-name">${item.name}</div>
                                            <div class="item-price">Cantidad: ${item.quantity} √ó $${(item.salePrice || item.price)?.toFixed(2) || '0.00'}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="order-total">
                                <span class="total-label">Total:</span>
                                <span class="total-amount">$${order.total?.toFixed(2) || '0.00'}</span>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <h2 style="margin-bottom: 1rem;">Error al cargar pedidos</h2>
                        <p style="color: #6b7280; margin-bottom: 2rem;">Por favor, intenta de nuevo m√°s tarde</p>
                        <button class="btn btn-primary" onclick="loadOrders()">
                            <i class="fas fa-redo"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        loadOrders();
    </script>
</body>

</html>
