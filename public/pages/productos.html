    <style>
        .catalog-header {
            background: linear-gradient(135deg, #d4a574 0%, #6b4423 100%);
            color: white;
            padding: 4rem 0 3rem;
            text-align: center;
        }

        .catalog-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .filters-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin: -3rem 0 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #4a2f1a;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-group select:hover,
        .filter-group input:hover {
            border-color: #cbd5e1;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: #4a2f1a;
            color: white;
            border-color: #4a2f1a;
        }

        .list-view .product-card {
            display: flex;
            gap: 2rem;
            padding: 1.5rem;
        }

        .list-view .product-image-container {
            width: 200px;
            height: 150px;
            flex-shrink: 0;
        }

        .list-view .product-info {
            flex: 1;
        }

        /* ===== PAGINACI√ìN ===== */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: .5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .page-btn {
            min-width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all .2s;
        }

        .page-btn:hover {
            background: #4a2f1a;
            color: white;
            border-color: #4a2f1a;
        }

        .page-btn.active {
            background: #4a2f1a;
            color: white;
            border-color: #4a2f1a;
        }

        .page-btn:disabled {
            opacity: .4;
            cursor: not-allowed;
        }
    </style>

    <!-- ‚ú® ESTANDARIZACI√ìN CNC CAMPAS -->

<body>

    <div style="height: 80px;"></div>

    <!-- Header -->
    <div class="catalog-header">
        <div class="container">
            <h1>Todos los Productos</h1>
            <p>Explora nuestra colecci√≥n completa de recursos de dise√±o</p>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Filters -->
            <div class="filters-container">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label><i class="fas fa-search"></i> Buscar</label>
                        <input type="text" id="searchInput" placeholder="Buscar productos...">
                    </div>

                    <div class="filter-group">
                        <label><i class="fas fa-tag"></i> Categor√≠a</label>
                        <select id="categoryFilter">
                            <option value="">Todas las categor√≠as</option>
                            <option value="Letreros y Se√±al√©tica">üìå Letreros y Se√±al√©tica</option>
                            <option value="Publicidad y Rotulaci√≥n">üì¢ Publicidad y Rotulaci√≥n</option>
                            <option value="Mecanizado CNC">‚öôÔ∏è Mecanizado CNC</option>
                            <option value="Corte y Grabado L√°ser">‚úÇÔ∏è Corte y Grabado L√°ser</option>
                            <option value="Impresi√≥n UV">üñ®Ô∏è Impresi√≥n UV</option>
                            <option value="Prototipos e Impresi√≥n 3D">üßä Prototipos e Impresi√≥n 3D</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label><i class="fas fa-dollar-sign"></i> Precio Min</label>
                        <input type="number" id="priceMin" placeholder="0.00" min="0" step="0.01">
                    </div>

                    <div class="filter-group">
                        <label><i class="fas fa-dollar-sign"></i> Precio Max</label>
                        <input type="number" id="priceMax" placeholder="100.00" min="0" step="0.01">
                    </div>

                    <div class="filter-group">
                        <label><i class="fas fa-sort"></i> Ordenar por</label>
                        <select id="sortBy">
                            <option value="name">Nombre</option>
                            <option value="price-asc">Precio: Menor a Mayor</option>
                            <option value="price-desc">Precio: Mayor a Menor</option>

                        </select>
                    </div>

                    <div class="filter-group" style="display: flex; align-items: flex-end;">
                        <button class="btn btn-primary" onclick="applyFilters()" style="width: 100%;">
                            <i class="fas fa-filter"></i> Aplicar Filtros

                    </div>
                </div>
            </div>

            <!-- Results Header -->
            <div class="results-header">
                <div>
                    <h2>Resultados</h2>
                    <p style="color: #64748b;" id="resultsCount">0 productos encontrados</p>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid"></div>

    <!-- Cart Modal -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="cart-close" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-body" id="cartItems"></div>
        <div class="cart-footer" id="cartFooter"></div>
    </div>



    <script>
        // Variables globales
        let currentView = 'grid';
        let allProducts = [];
        let filteredProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const API_URL = 'http://localhost:3000/api';

        // Funci√≥n para actualizar badge del carrito
        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            if (badge) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                badge.textContent = totalItems;
                if (totalItems > 0) {
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }

        // Funci√≥n para toggle del carrito
        function toggleCart() {
            // Redirige al carrito para revisar
            window.location.href = '/cart';
        }

        // Funci√≥n para cambiar vista (cuadr√≠cula/lista)
        function setView(view) {
            currentView = view;
            const grid = document.getElementById('productsGrid');
            const gridBtn = document.getElementById('gridViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (view === 'list') {
                grid.classList.add('list-view');
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
            } else {
                grid.classList.remove('list-view');
                listBtn.classList.remove('active');
                gridBtn.classList.add('active');
            }

            // Redibujar productos con la nueva vista
            renderProducts(filteredProducts);
        }

        // Funci√≥n para agregar al carrito
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            if (product.stock === 0) {
                alert('Producto sin stock');
                return;
            }

            const existingItem = cart.find(item => item.productId === productId);

            if (existingItem) {
                if (existingItem.quantity >= product.stock) {
                    alert(`Stock m√°ximo alcanzado (${product.stock} disponibles)`);
                    return;
                }
                existingItem.quantity++;
            } else {
                cart.push({
                    productId: product.id,  // CAMBIADO: usar productId
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();

            // Toast simple
            const toast = document.createElement('div');
            toast.style.cssText = 'position: fixed; top: 100px; right: 20px; background: white; padding: 1rem 1.5rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); z-index: 10000; border-left: 4px solid #10b981;';
            toast.innerHTML = `<div style="color: #1e293b; font-weight: 500;">‚úì ${product.name} agregado al carrito</div>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Cargar productos al iniciar
        async function loadAllProducts() {
            try {
                console.log('üì¶ Cargando productos desde API...');
                const response = await fetch('/api/products');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                allProducts = await response.json();
                allProducts = allProducts.filter(
                    p => p.category && p.category.toLowerCase() !== 'servicios'
                );
                console.log(`‚úÖ ${allProducts.length} productos cargados`);
                console.log('Productos:', allProducts);

                // Llenar categor√≠as
                const categories = [...new Set(allProducts.map(p => p.category))];
                const categorySelect = document.getElementById('categoryFilter');
                categorySelect.innerHTML = '<option value="">Todas las categor√≠as</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });

                // Mostrar todos los productos inicialmente (incluso sin stock)
                filteredProducts = allProducts;
                console.log(`‚úÖ Mostrando ${filteredProducts.length} productos`);
                renderProducts();
            } catch (error) {
                console.error('‚ùå Error al cargar productos:', error);
                const grid = document.getElementById('productsGrid');
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <h3 style="color: #1e293b; margin-bottom: 1rem;">Error al cargar productos</h3>
                        <p style="color: #64748b; margin-bottom: 2rem;">${error.message}</p>
                        <button class="btn btn-primary" onclick="loadAllProducts()">
                            <i class="fas fa-sync"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        // Aplicar filtros
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const priceMin = parseFloat(document.getElementById('priceMin').value) || 0;
            const priceMax = parseFloat(document.getElementById('priceMax').value) || Infinity;
            const sortBy = document.getElementById('sortBy').value;

            // Filtrar
            filteredProducts = allProducts.filter(p => {
                const matchSearch = !search || p.name.toLowerCase().includes(search) || p.description.toLowerCase().includes(search);
                const matchCategory = !category || p.category === category;
                const matchPrice = p.price >= priceMin && p.price <= priceMax;
                const hasStock = p.stock > 0;

                return matchSearch && matchCategory && matchPrice && hasStock;
            });

            // Ordenar
            switch (sortBy) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredProducts.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'downloads':
                    filteredProducts.sort((a, b) => (b.downloads || 0) - (a.downloads || 0));
                    break;
                default:
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            }

            renderProducts();
        }
        let currentPage = 1;
        const ITEMS_PER_PAGE = 9;

        // Renderizar productos
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const count = document.getElementById('resultsCount');
            const pagination = document.getElementById('pagination');

            count.textContent = `${filteredProducts.length} producto${filteredProducts.length !== 1 ? 's' : ''} encontrado${filteredProducts.length !== 1 ? 's' : ''}`;

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
            <div style="text-align: center; padding: 4rem; grid-column: 1/-1;">
                <i class="fas fa-search" style="font-size: 4rem; color: #cbd5e1;"></i>
                <h3>No se encontraron productos</h3>
            </div>
        `;
                pagination.innerHTML = '';
                return;
            }

            const totalPages = Math.ceil(filteredProducts.length / ITEMS_PER_PAGE);
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const pageItems = filteredProducts.slice(start, start + ITEMS_PER_PAGE);

            grid.innerHTML = pageItems.map(product => {
                const price = parseFloat(product.price) || 0;

                return `
                <div class="product-card">
                    <div class="product-image-container" 
                        onclick="window.location.href='/pages/product.html?id=${product.id}'">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>

                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>

                        <div class="product-footer">
                            <span class="product-price">$${price.toFixed(2)}</span>

                            <button class="add-cart-btn"
                                    onclick="event.stopPropagation(); addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> A√±adir
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');


            renderPagination(totalPages);
        }
        function renderPagination(total) {
            const pag = document.getElementById('pagination');
            let html = `
        <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‚Äπ</button>
    `;

            for (let i = 1; i <= total; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            html += `
        <button class="page-btn" ${currentPage === total ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">‚Ä∫</button>
    `;

            pag.innerHTML = html;
        }

        function changePage(p) {
            currentPage = p;
            renderProducts();
        }


        // Cambiar vista
        function setView(view) {
            currentView = view;
            document.getElementById('gridViewBtn').classList.toggle('active', view === 'grid');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
            renderProducts();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);

        // Toggle del men√∫ de usuario
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // Cerrar men√∫ al hacer click fuera
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('userMenu');
            const userMenuBtns = document.querySelectorAll('[onclick="toggleUserMenu()"]');
            let clickedButton = false;
            userMenuBtns.forEach(btn => {
                if (btn.contains(event.target)) clickedButton = true;
            });
            if (menu && !menu.contains(event.target) && !clickedButton) {
                menu.style.display = 'none';
            }
        });

        // Iniciar
        loadAllProducts();
        updateCartBadge();
    </script>

    <script src="/js/common-footer.js"></script>
</body>
