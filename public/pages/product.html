    <script>
        const API_URL =
            window.location.hostname === 'localhost'
                ? 'https://ecommerce-diseno-grafico-production.up.railway.app/api'
                : 'https://ecommerce-diseno-grafico-production.up.railway.app/api';
        // Obtener ID desde query parameter (?id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        let currentProduct = null;

        async function loadProduct() {
            try {
                if (!productId) {
                    throw new Error('No se proporcionó ID de producto');
                }

                const response = await fetch(`${API_URL}/products/${productId}`);
                if (!response.ok) {
                    throw new Error('Producto no encontrado');
                }

                currentProduct = await response.json();
                console.log('Producto cargado:', currentProduct);

                // Convertir precios
                const price = parseFloat(currentProduct.price) || 0;
                const salePrice = currentProduct.sale_price ? parseFloat(currentProduct.sale_price) : null;
                const finalPrice = salePrice || price;

                document.getElementById('productBreadcrumb').textContent = currentProduct.name;
                document.title = `${currentProduct.name} - CNC CAMPAS`;

                document.getElementById('productContainer').innerHTML = `
                    <div>
                        <img src="${currentProduct.image}" alt="${currentProduct.name}" class="product-image">
                    </div>
                    
                    <div class="product-info">
                        <div class="product-category">${currentProduct.category || 'Servicios'}</div>
                        <h1 class="product-title">${currentProduct.name}</h1>
                        
                        <div class="product-rating">
                            <span class="stars">${'★'.repeat(Math.floor(currentProduct.rating || 5))}${'☆'.repeat(5 - Math.floor(currentProduct.rating || 5))}</span>
                            <span style="color: var(--gray-600);">(${currentProduct.downloads || 0} descargas)</span>
                        </div>
                        
                        <div class="product-price">$${finalPrice.toFixed(2)}</div>
                        
                        <p class="product-description">${currentProduct.description}</p>
                        
                        <div class="product-features">
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span>Licencia comercial incluida</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span>Archivos editables: ${currentProduct.file_format || 'Personalizado'}</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span>Actualizaciones gratuitas</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span>Soporte premium 24/7</span>
                            </div>
                        </div>
                        
                        <div class="actions">
                            <button class="btn btn-primary" onclick="addToCart()">
                                <i class="fas fa-shopping-cart"></i>
                                Agregar al Carrito
                            </button>
                            <button class="btn btn-outline" onclick="window.location.href='/pages/productos.html'">
                                <i class="fas fa-arrow-left"></i>
                                Volver
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('productContainer').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444;"></i>
                        <p style="margin-top: 1rem;">Error al cargar el producto</p>
                        <button class="btn btn-primary" onclick="window.location.href='/'" style="margin-top: 2rem;">
                            Volver al inicio
                        </button>
                    </div>
                `;
            }
        }

        function addToCart() {
            if (!currentProduct) {
                showToast('❌ Error: Producto no cargado', 'error');
                return;
            }

            // Obtener carrito
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Validar stock
            if (currentProduct.stock === 0) {
                showToast('❌ Producto sin stock disponible', 'error');
                return;
            }

            if (currentProduct.active === false) {
                showToast('❌ Producto no disponible', 'error');
                return;
            }

            // Buscar si ya está en el carrito (usar productId consistentemente)
            const existingItem = cart.find(item => item.productId === currentProduct.id);

            if (existingItem) {
                if (existingItem.quantity >= currentProduct.stock) {
                    showToast(`⚠️ Stock máximo alcanzado (${currentProduct.stock} disponibles)`, 'warning');
                    return;
                }
                existingItem.quantity++;
                showToast('Cantidad actualizada: ' + currentProduct.name, 'success');
            } else {
                cart.push({
                    productId: currentProduct.id,  // Usar productId
                    quantity: 1
                });
                showToast(currentProduct.name + ' agregado al carrito', 'success');
            }

            // Guardar carrito
            localStorage.setItem('cart', JSON.stringify(cart));

            // Actualizar badge si existe
            const badge = document.getElementById('cartBadge');
            if (badge) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                badge.textContent = totalItems;
                badge.style.display = 'flex';
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.15);
                z-index: 10000;
                display: flex;
                align-items: center;
                gap: 0.75rem;
                min-width: 300px;
                animation: slideInRight 0.3s ease-out;
                border-left: 4px solid ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : type === 'warning' ? '#f59e0b' : '#4a2f1a'};
            `;

            const icons = {
                success: '✓',
                error: '✕',
                info: 'ℹ',
                warning: '⚠'
            };

            toast.innerHTML = `
                <div style="
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 1.2rem;
                    font-weight: bold;
                    background: ${type === 'success' ? '#d1fae5' : type === 'error' ? '#fee2e2' : type === 'warning' ? '#fef3c7' : '#dbeafe'};
                    color: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : type === 'warning' ? '#f59e0b' : '#4a2f1a'};
                ">${icons[type] || icons.info}</div>
                <div style="flex: 1; color: #1e293b; font-weight: 500;">${message}</div>
            `;

            document.body.appendChild(toast);

            // Agregar animaciones si no existen
            if (!document.getElementById('toastAnimations')) {
                const style = document.createElement('style');
                style.id = 'toastAnimations';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        loadProduct();
    </script>
