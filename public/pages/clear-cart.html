<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Carrito - CNC CAMPAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-trash-alt"></i>
        </div>
        <h1>Limpiar Carrito de Compras</h1>
        <p>¿Estás seguro de que deseas eliminar todos los productos del carrito? Esta acción no se puede deshacer.</p>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="clearCart()">
                <i class="fas fa-check"></i> Sí, limpiar carrito
            </button>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
        
        <div class="success" id="success">
            <i class="fas fa-check-circle"></i> Carrito limpiado exitosamente
        </div>
    </div>

    <script>
        function clearCart() {
            // Limpiar carrito
            localStorage.removeItem('cart');
            
            // Mostrar mensaje de éxito
            document.getElementById('success').style.display = 'block';
            
            // Redirigir después de 1.5 segundos
            setTimeout(() => {
                window.location.href = '/pages/productos.html';
            }, 1500);
        }
        
        // Si se accede directamente con ?clear=true, limpiar automáticamente
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('clear') === 'true') {
            clearCart();
        }
    </script>
</body>
</html>
